<!DOCTYPE html>
<html>
<head>
    <title>Size Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="size-chart-container">
        <h2>Size Chart</h2>

        <table class="size-chart">
            <thead>
                <tr>
                    <th>Size</th>
                    <th>Chest (in)</th>
                    <th>Waist (in)</th>
                    <th>Hip (in)</th>
                    <th>Shoulder (in)</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>S</td>
                    <td>36</td>
                    <td>30</td>
                    <td>38</td>
                    <td>17</td>
                </tr>
                <tr>
                    <td>M</td>
                    <td>38</td>
                    <td>32</td>
                    <td>40</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>L</td>
                    <td>40</td>
                    <td>34</td>
                    <td>42</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>XL</td>
                    <td>42</td>
                    <td>36</td>
                    <td>44</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>XXL</td>
                    <td>44</td>
                    <td>38</td>
                    <td>46</td>
                    <td>21</td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
